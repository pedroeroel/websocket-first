<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Web Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-blue-700 text-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-start items-center">
            <h1 class="text-2xl font-bold">My Web Model</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container flex mx-auto px-4 py-8">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-blue-700 text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            &copy; {{ current_year }} My Web Model. All rights reserved.
        </div>
    </footer>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
