<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900 text-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLD's Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="flex flex-col h-screen bg-gray-900 text-gray-100 overflow-hidden transition-all duration-300 ease-in-out justify-between">

    <!-- Header -->
    <header class="bg-gray-800 text-white shadow border-b border-gray-700">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Learner Chatbot</h1>
            <div class="w-fit h-fit">
                <input type="text" id="user-name" placeholder="Enter your name"
                       class="px-4 py-2 border border-gray-700 rounded-full bg-gray-900 text-gray-100 focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-900 placeholder-gray-400">
            </div>
            <div id="connection-status" class="text-red-500 text-sm p-3 border-2 border-red-500 font-semibold rounded-full">Disconnected</div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex h-full">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 p-4 border-t border-gray-700 text-center">
        &copy; {{ current_year }} Pedro Eduardo Roel - All rights reserved.
</footer>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
